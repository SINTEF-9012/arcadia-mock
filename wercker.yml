
box: python:2.7

build:
  steps:
    - virtualenv:
        name: Setup virtual environment
        install_wheel: false 

    - pip-install:
        name: Install Python packages
        packages_list: "codecov"

    - script:
        name: Test & Upload code coverage
        code: |
           pip install -e .        # Install arcadiamock locally
           echo "import coverage; coverage.process_startup()" > $HOME/venv/Lib/site-packages/sitecustomize.py 
           coverage run setup.py test
           coverage combine
           codecov      
